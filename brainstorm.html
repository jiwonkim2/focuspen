<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Focuspen - 브레인스토밍</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #111827; /* 바깥 진한 회색 배경 */
      color: #111827;
    }

    .frame {
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .canvas {
      width: 1512px;
      height: 982px;
      background: #ffffff;
      border-radius: 0;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* 상단 바 */
    .top-bar {
      height: 72px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      border-bottom: 1px solid #e5e7eb;
    }

    .top-logo {
      font-size: 24px;
      font-weight: 800;
      color: #2563eb;
    }

    .top-user {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #4b5563;
    }

    .top-avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #a5b4fc, #4f46e5);
    }

    /* 좌측 단계 네비게이션 */
    .layout {
      flex: 1;
      display: flex;
      height: calc(100% - 72px);
    }

    .step-nav {
      width: 220px;
      border-right: 1px solid #f3f4f6;
      padding: 40px 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .step-title {
      font-size: 15px;
      font-weight: 700;
      margin-bottom: 24px;
      color: #4b5563;
    }

    .step-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      position: relative;
    }

    .step-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #9ca3af;
    }

    .step-dot {
      width: 18px;
      height: 18px;
      border-radius: 999px;
      border: 2px solid #e5e7eb;
      background: #ffffff;
    }

    .step-item.active .step-dot {
      border-color: #2563eb;
      background: #2563eb;
    }

    .step-item.active span {
      color: #111827;
      font-weight: 600;
    }

    .step-connector {
      position: absolute;
      left: 8px;
      top: 18px;
      width: 2px;
      height: calc(100% - 34px);
      background: #e5e7eb;
      z-index: -1;
    }

    .step-footer-btn {
      align-self: flex-start;
      margin-top: 24px;
      padding: 10px 20px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    /* 중앙 작업 영역 */
    .workspace {
      flex: 1;
      padding: 32px 40px 28px;
      position: relative;
      background-image: radial-gradient(circle, #e5e7eb 1px, transparent 0);
      background-size: 16px 16px;
      background-position: -8px -8px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    /* 상단 AI 선택 바 */
    .ai-bar {
      width: 480px;
      background: #f9fafb;
      border-radius: 100px;
      border: 1px solid #e5e7eb;
      padding: 8px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      font-size: 13px;
      color: #4b5563;
    }

    .ai-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, #bfdbfe, #2563eb);
    }

    .ai-bar-label {
      flex: 1;
    }

    /* 오른쪽 타이머 */
    .timer-box {
      position: absolute;
      top: 32px;
      right: 40px;
      width: 120px;
      border-radius: 8px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      font-size: 13px;
      color: #4b5563;
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* 채팅 영역 */
    .chat-box {
      margin-top: 12px;
      width: 520px;
      height: 520px;
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 10px 16px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 13px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .chat-title-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-messages {
      flex: 1;
      padding: 14px 16px 12px;
      overflow-y: auto;
      background: #f9fafb;
    }

    .bubble {
      max-width: 90%;
      font-size: 13px;
      line-height: 1.4;
      padding: 8px 10px;
      border-radius: 12px;
      margin-bottom: 8px;
    }

    .bubble.bot {
      align-self: flex-start;
      background: #e5e7eb;
      color: #111827;
    }

    .bubble.user {
      align-self: flex-end;
      background: #2563eb;
      color: #ffffff;
    }

    /* 하단 입력 바 */
    .input-bar {
      margin-top: auto;
      padding-bottom: 12px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .input-inner {
      width: 70%;
      max-width: 720px;
      background: #ffffff;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }

    .input-inner input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 13px;
      color: #111827;
    }

    .input-inner input::placeholder {
      color: #9ca3af;
    }

    .input-icon-btn {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: none;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .input-send-btn {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      border: none;
      background: #2563eb;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="frame">
  <div class="canvas">
    <!-- 상단 -->
    <header class="top-bar">
      <div class="top-logo">Focuspen</div>
      <div class="top-user">
        <div class="top-avatar"></div>
        <span>김지원님</span>
      </div>
    </header>

    <div class="layout">
      <!-- 왼쪽 단계 네비 -->
      <aside class="step-nav">
        <div>
          <div class="step-title">기본틀</div>
          <div class="step-list">
            <div class="step-connector"></div>

            <div class="step-item active">
              <div class="step-dot"></div>
              <span>브레인 스토밍</span>
            </div>
            <div class="step-item">
              <div class="step-dot"></div>
              <span>계획</span>
            </div>
            <div class="step-item">
              <div class="step-dot"></div>
              <span>초안 작성 및 수정</span>
            </div>
            <div class="step-item">
              <div class="step-dot"></div>
              <span>서론 · 본론 · 결론</span>
            </div>
            <div class="step-item">
              <div class="step-dot"></div>
              <span>교정</span>
            </div>
            <div class="step-item">
              <div class="step-dot"></div>
              <span>작성 완료</span>
            </div>
          </div>
        </div>

        <button class="step-footer-btn">다음 단계 →</button>
      </aside>

      <!-- 중앙 작업영역 -->
      <main class="workspace">
        <div class="ai-bar">
          <div class="ai-avatar"></div>
          <span class="ai-bar-label">포커스펜 AI와 대화하기</span>
          <span>▾</span>
        </div>

        <div class="timer-box">
          <span id="timerLabel">00:00</span>
          <span>▾</span>
        </div>

        <section class="chat-box">
          <div class="chat-header">
            <div class="chat-title-left">
              <div class="ai-avatar" style="width:22px;height:22px;"></div>
              <span>브레인 스토밍</span>
            </div>
          </div>

          <div id="chatMessages" class="chat-messages">
            <!-- 샘플 버블 -->
            <div class="bubble.bot">
              오늘은 어떤 주제로 글을 쓰고 싶어? 편하게 떠오르는 생각부터 말해줄래?
            </div>
          </div>
        </section>

        <!-- 하단 입력 바 -->
        <div class="input-bar">
          <div class="input-inner">
            <input
              id="chatInput"
              type="text"
              placeholder="포커스 AI에게 떠오르는 생각을 먼저 털어놔 보세요."
            />
            <button class="input-icon-btn">＋</button>
            <button id="sendBtn" class="input-send-btn">➤</button>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>

<script>
  // 아주 간단한 로컬 챗 흉내 (나중에 API 붙이면 됨)
  const input = document.getElementById('chatInput');
  const sendBtn = document.getElementById('sendBtn');
  const messagesEl = document.getElementById('chatMessages');

  function addBubble(text, role) {
    const div = document.createElement('div');
    div.className = 'bubble ' + role;
    div.textContent = text;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  function handleSend() {
    const text = input.value.trim();
    if (!text) return;
    addBubble(text, 'user');
    input.value = '';

    // 임시: 집중 코치 한 줄
    setTimeout(() => {
      addBubble('좋아, 지금 말한 내용을 글 아이디어로 한 번 정리해볼까?', 'bot');
    }, 400);
  }

  sendBtn.addEventListener('click', handleSend);
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      e.preventDefault();
      handleSend();
    }
  });
</script>
</body>
</html>
