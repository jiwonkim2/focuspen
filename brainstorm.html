    // ==== SIDEBAR TOGGLE ====
    const sidebar = document.getElementById("sidebar");

    // ==== TIMER LOGIC ====
    const timerPill = document.getElementById("timerPill");
    const timerDropdown = document.getElementById("timerDropdown");
    const timerOptions = document.querySelectorAll(".timer-option");
    const timerDisplay = document.getElementById("timerDisplay");
    const startBtn = document.getElementById("timerStart");
    const pauseBtn = document.getElementById("timerPause");
    const resetBtn = document.getElementById("timerReset");

    let timerDuration = 0; // ms
    let remaining = 0;     // ms
    let timerId = null;
    let running = false;

    function formatTime(ms) {
      const totalSeconds = Math.max(0, Math.floor(ms / 1000));
      const m = String(Math.floor(totalSeconds / 60)).padStart(2, "0");
      const s = String(totalSeconds % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateDisplay() {
      timerDisplay.textContent = formatTime(remaining);
    }

    function clearTimer() {
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
      }
      running = false;
    }

    timerPill.addEventListener("click", (e) => {
      e.stopPropagation();
      timerDropdown.classList.toggle("open");
    });

    // ÌÉÄÏù¥Î®∏ Í∞í ÏÑ†ÌÉù
    timerOptions.forEach((btn) => {
      btn.addEventListener("click", () => {
        const min = Number(btn.dataset.min);
        timerDuration = min * 60 * 1000;
        remaining = timerDuration;
        clearTimer();
        updateDisplay();
        timerDropdown.classList.remove("open");
      });
    });

    // ÏãúÏûë
    startBtn.addEventListener("click", () => {
      if (running) return;
      if (remaining <= 0) remaining = timerDuration;
      if (remaining <= 0) return; // 0Î∂Ñ ÏÑ§Ï†ïÏãú ÏãúÏûë ÏïàÌï®

      const start = Date.now();
      const end = start + remaining;
      running = true;

      timerId = setInterval(() => {
        const now = Date.now();
        remaining = end - now;
        if (remaining <= 0) {
          remaining = 0;
          updateDisplay();
          clearTimer();
          alert("ÌÉÄÏù¥Î®∏Í∞Ä Ï¢ÖÎ£åÎêòÏóàÏäµÎãàÎã§.");
