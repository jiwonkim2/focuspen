  <script>
    const board = document.getElementById("board");
    const chatPanel = document.getElementById("chatPanel");
    const messageInput = document.getElementById("messageInput");
    const sendMessageBtn = document.getElementById("sendMessageBtn");
    const groupNotesBtn = document.getElementById("groupNotesBtn");
    const resetLayoutBtn = document.getElementById("resetLayoutBtn");

    let notesState = []; // { id, text, x, y, originalX, originalY, el }
    let noteIdSeq = 1;
    let groupLabels = [];

    function addChatMessage(sender, text) {
      const msg = document.createElement("div");
      msg.className = `chat-msg ${sender}`;
      msg.textContent = text;
      chatPanel.appendChild(msg);
      chatPanel.scrollTop = chatPanel.scrollHeight;
    }

    function createNote(text) {
      const id = `n${noteIdSeq++}`;
      const note = document.createElement("div");
      note.className = "note";
      note.textContent = text;
      note.dataset.id = id;
      board.appendChild(note);

      const boardRect = board.getBoundingClientRect();
      const noteRect = note.getBoundingClientRect();

      const margin = 40;
      const maxX = boardRect.width - noteRect.width - margin;
      const maxY = boardRect.height - noteRect.height - margin;
      const x = margin + Math.max(0, Math.random() * maxX);
      const y = margin + Math.max(0, Math.random() * maxY);

      note.style.left = `${x}px`;
      note.style.top = `${y}px`;

      notesState.push({
        id,
        text,
        x,
        y,
        originalX: x,
        originalY: y,
        el: note,
      });
    }

    function getBotReply(userText) {
      const t = userText.toLowerCase();
      if (
        t.includes("ì§‘") ||

'ê·¸ë˜ë„ ì´ê±´ ì ì–´ë³¼ê¹Œ?' ì‹¶ì€ ìƒê° í•œ ê°€ì§€ë§Œ ë” ë– ì˜¬ë ¤ë³´ë©´ ì–´ë•Œìš”?`;
      }
      return "ì¢‹ì•„ìš”! ë°©ê¸ˆ ì•„ì´ë””ì–´ë¥¼ í¬ìŠ¤íŠ¸ì‡ìœ¼ë¡œ ë³´ë“œì— ë‚¨ê²¨ë‘˜ê²Œìš”. ë¹„ìŠ·í•œ ìƒê°ì´ ë” ìˆìœ¼ë©´ ê³„ì† ì ì–´ë³´ì„¸ìš”.";
    }

    function handleSendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;

      addChatMessage("user", text);
      createNote(text);
      addChatMessage("bot", getBotReply(text));
      messageInput.value = "";
    }

    sendMessageBtn.addEventListener("click", handleSendMessage);
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        handleSendMessage();
      }
    });

    function clearGroupLabels() {
      groupLabels.forEach((l) => l.remove());
      groupLabels = [];
    }

    function resetLayout() {
      clearGroupLabels();
      notesState.forEach((n) => {
        n.el.style.left = `${n.originalX}px`;
        n.el.style.top = `${n.originalY}px`;
      });
    }

    function layoutGroups(groups) {
      clearGroupLabels();

      const boardRect = board.getBoundingClientRect();
      const colCount = groups.length;
      const colWidth = boardRect.width / colCount;
      const topLabelY = 20;
      const startY = 70;
      const gapY = 110;

      const noteMap = new Map();
      notesState.forEach((n) => noteMap.set(n.id, n));

      groups.forEach((group, idx) => {
        const centerX = colWidth * idx + colWidth / 2;

        const label = document.createElement("div");
        label.className = "group-label";
        label.textContent = group.themeTitle || `ê·¸ë£¹ ${idx + 1}`;
        label.style.left = `${centerX}px`;
        label.style.top = `${topLabelY}px`;
        board.appendChild(label);
        groupLabels.push(label);

        (group.noteIds || []).forEach((id, i) => {
          const note = noteMap.get(id);
          if (!note) return;
          const x = centerX - 90;
          const y = startY + i * gapY;
          note.el.style.left = `${x}px`;
          note.el.style.top = `${y}px`;
        });
      });
    }

    // âš ï¸ ì—¬ê¸°ì— ë„ˆ OpenAI API í‚¤ ë„£ì–´ì•¼ í•¨
    const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY_HERE";

    async function callGroupingAPI(notes) {
      if (!OPENAI_API_KEY || OPENAI_API_KEY === "YOUR_OPENAI_API_KEY_HERE") {
        throw new Error("OPENAI_API_KEYê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.");
      }

      const notesText = notes.map((n) => `- [${n.id}] ${n.text}`).join("\n");

      const messages = [
        {
          role: "system",
          content: `You are an AI that groups brainstorming sticky notes.

Use every note ID exactly once. Do not drop or duplicate IDs.
Return JSON only in this form:
{
  "groups": [
    {
      "themeTitle": "short theme title (2-5 words)",
      "themeSummary": "one simple sentence",
      "noteIds": ["n1","n2"]
    }
  ]
}`,
        },
        {
          role: "user",
          content: `Group the following notes by semantic similarity. Use every single note exactly once:

${notesText}`,
        },
      ];

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${OPENAI_API_KEY}`,
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          model: "gpt-4.1-mini",
          messages,
          response_format: { type: "json_object" },
        }),
      });

      if (!res.ok) {
        const t = await res.text();
        console.error("OpenAI error:", t);
        throw new Error("AI ê·¸ë£¹í™” ìš”ì²­ ì‹¤íŒ¨");
      }

      const data = await res.json();
      const content = data.choices?.[0]?.message?.content;
      if (!content) throw new Error("AI ì‘ë‹µì´ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤.");
      return JSON.parse(content);
    }

    async function handleGroupNotes() {
      if (notesState.length < 2) {

      } finally {
