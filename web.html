<script>

  const writings = [

  let currentFilter = "all";

  // ë§‰ëŒ€ê¸°(4ë‹¨ê³„) HTML ë§Œë“¤ì–´ì£¼ëŠ” í•¨ìˆ˜
  // step: í˜„ì¬ ë‹¨ê³„(1~4), progress: ê·¸ ë‹¨ê³„ ì•ˆì—ì„œ 0~1ë§Œí¼ ì°”ë”
function renderStepBar(step, progress) {
  const total = 4;

  // progress ì•ˆ ë„£ì€ ì¹´ë“œë“¤ì€ ê¸°ë³¸ê°’ 1(ê·¸ ë‹¨ê³„ê¹Œì§€ ê½‰ ì°¬ ìƒíƒœ)
  const innerProgress = progress == null ? 1 : progress;
  const p = Math.max(0, Math.min(1, innerProgress)); // 0~1ë¡œ í´ë¨í”„

  // ì „ì²´ ë§‰ëŒ€ì—ì„œ ì°¨ì§€í•˜ëŠ” ë¹„ìœ¨: (ì´ì „ ë‹¨ê³„ ê°œìˆ˜ + í˜„ì¬ ë‹¨ê³„ ì§„í–‰) / (ì´ êµ¬ê°„ ìˆ˜)
  const pos = (step - 1 + p) / (total - 1);
  const fillPercent = Math.max(0, Math.min(1, pos)) * 100;

  let dotsHtml = "";
  for (let i = 1; i <= total; i++) {
    const leftPercent = ((i - 1) / (total - 1)) * 100;
    const isDone = i <= step;  // ì  ìƒ‰ì€ ì—¬ì „íˆ stepìœ¼ë¡œë§Œ ê²°ì •
    dotsHtml += `
      <div class="step-dot ${isDone ? "done" : ""}"
           style="left: ${leftPercent}%"></div>
    `;
  }

  return `
    <div class="step-bar">
      <div class="step-bar-fill" style="width: ${fillPercent}%;"></div>
      ${dotsHtml}
    </div>
  `;
}

  function renderCards() {
    const keyword = searchInput.value.trim().toLowerCase();

    const filtered = writings.filter((w) => {
